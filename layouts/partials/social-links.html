
<div class="social-links-header">

  {{with .Site.Params.email}}
  <a href="mailto:{{.}}"><div class="social-link">email</div></a>
  {{end}}

  {{with .Site.Params.github}}
  <a href="https://github.com/{{.}}" target="_blank" alt="GitHub"><div class="social-link"><i class="fab fa-github fa-lg"></i></div></a>
  {{end}}

  {{with .Site.Params.gitlab}}
  <a href="https://gitlab.com/{{.}}" target="_blank" alt="GitLab"><div class="social-link"><i class="fab fa-gitlab fa-lg"></i></div></a>
  {{end}}

  {{with .Site.Params.twitter}}
  <a href="https://twitter.com/{{.}}" target="_blank" alt="Twitter"><div class="social-link"><i class="fab fa-twitter fa-lg"></i></div></a>
  {{end}}

  {{with .Site.Params.linkedin}}
  <a href="https://www.linkedin.com/in/{{.}}" target="_blank" alt="LinkedIn"><div class="social-link"><i class="fab fa-linkedin fa-lg"></i></div></a>
  {{end}}

</div>
