<article class="post-preview">

  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      <div class="date">
      {{ .Date.Format "2 Jan, 2006" }} - {{ .ReadingTime }} minutes
      </div>
      {{ partial "tags.html" . }}
    </div>

  </header>

  <div class="summary">
    {{ .Summary | replaceRE "<h2.*?>.*?</h2>" "" | safeHTML }}
    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">More ...</a>
    {{ end }}
  </div>


</article>
