<article class="post-preview">
  <a href='{{ .Permalink }}' class="article-link">
    <header>
      <h2 class="title">{{ .Title }}</h2>
      <div class="meta">
        <div class="date">
        {{ .Date.Format "2 Jan, 2006" }} - {{ .ReadingTime }} minutes
        </div>
        {{ partial "tags.html" . }}
      </div>
      <div class="summary">{{ .Description }}</div>
    </header>
  </a>
</article>
